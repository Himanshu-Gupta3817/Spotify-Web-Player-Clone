<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
</head>

<body>
    <!-- Main whole container -->
    <div class="container flex bg-black">
        <!-- Left sidebar -->
        <div class="sideBar">
            <!-- Cross sign to close sidebar in mobile -->
            <div class="close">
                <img class="invert" src="Images/close.svg" alt="close">
            </div>

            <!-- container containing Spotify logo, Home and search -->
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="Images/logo.svg" alt="Logo">
                </div>
                <ul>
                    <li><img class="invert" src="Images/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="Images/search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <!-- Library container showing songs list -->
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="Images/playlist.svg" alt="Playlist">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul></ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <!-- Right main container containing albums and playbar -->
        <div class="mainContent bg-grey rounded">

            <!-- Header containing ham, signup and login button -->
            <div class="header">
                <div class="nav">
                    <div class="flexMain">
                        <img class="hamburger invert" src="Images/hamburger.svg" alt="hamburger">
                        <!-- <img src="Images/left.svg" alt="left">
                        <img src="Images/right.svg" alt="right"> -->
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <!-- container containing albums -->
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>

                <!-- card container where albums are shown -->
                <div class="cardContainer"></div>

                <!-- Play bar container -->
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">
                        <div class="songInfo"></div>
                        <div class="songButtons">
                            <img id="previous" src="Images/prevsong.svg" alt="prev">
                            <img id="play" src="Images/play.svg" alt="play">
                            <img id="next" src="Images/nextsong.svg" alt="next">
                        </div>
                        <div class="timevol">
                            <div class="songTime"></div>
                            <div class="volume">
                                <img src="Images/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
